<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Shoopee</title>
    </head>
    <body>
        <header style="background-color: tomato;padding: 32px;">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {{if .User.Username}}
                <a class="btn btn-dark me-md-2 btn-sm" href="/"><i class="bi bi-person-circle"></i> {{.User.Username}}</a>
                <a class="btn btn-dark me-md-2 btn-sm" href="/logout">Logout <i class="bi bi-box-arrow-in-right"></i></a>

                {{else}}
                <a class="btn btn-dark me-md-2 btn-sm" href="/login">Login <i class="bi bi-box-arrow-in-right"></i></a>
                <a class="btn btn-dark me-md-2 btn-sm" href="/signup">Signup <i class="bi bi-box-arrow-in-right"></i></a>

                {{end}}
            </div>
            <div class="container">
                <form action="https://shopee.vn/search" method="get" autocomplete="off">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <a href="https://shopee.vn/">
                                <img src="/public/pics/wallhaven-28869x_1920x1080.png" class="img-fluid" width="50" height="50" alt="...">
                            </a>
                        </div>
                        <div class="col">
                            <input autofocus name="q" type="text" class="form-control form-control-lg mx-auto">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-dark" type="submit" ><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <div>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                  <a class="navbar-brand" href="">
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-incognito"></i>-Clothes</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-bag-heart"></i>-Beauty Appliances</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-book"></i>-Books</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-dribbble"></i>-Toys</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-lamp"></i>-Home Appliances</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-phone"></i>-Smart Devices</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark" href=""><i class="bi bi-cake"></i>-Foods</a>
                    </div>
                    {{if .User.Username}}
                    <div class="col-auto">
                        <a class="btn btn-info" href="/listing">Create Listing</a>
                    </div>
                    {{end}}
                  </a>
                </div>
            </nav>
        </div> 
        <body>
            <div class="mt-3">
                <nav class="navbar navbar-expand-lg bg-body-tertiary ">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                              </li>
                        </div>
                    </div>
                </nav>
            </div> 
        </body>
