<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">    
    <head>
        <link rel="stylesheet" href="/assets/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <header style="background-color: tomato;padding: 32px;">
            <h1 style="color: black;margin-left: 300px;">Signup <span class="badge bg-secondary">Shoopee</span></h1>
        </header>
        <form method="post">
            <div class="container" style="padding-top: 6cm;">
                <input type="text" placeholder="Enter Username" name="username" required>
                <input type="text" placeholder="Enter Password" name="password" required>
                <button type="submit">Signup</button>
                <a class="btn btn-danger me-md-2 btn-sm" href="/">Cancel</a>
                <h2>
                  <a class="btn btn-secondary me-md-2 btn-sm" href="/login">Login</a>
              </h2> 
            </div>
        </form>
    </body>
